# system configuration
# some settings may implicitely add more packages (lvm and luks for example)
installer:
  verbose: true
  auto: true

install:
  # auto | <path>
  device: auto
  # efi | bios
  boot: efi
  # ext4 | btrfs
  filesystem: btrfs
  swap:
    partition:
      # use "auto" to let the installer choose
      # or a size (0, 1G, 512M,...)
      size: 0
    file:
      size: 0
      path: /swapfile
  # simple | full
  # full mode includes a luks encrypted lvm root partition
  # simple mode skips that (more suited to virtual machines and tinkerers who don't want to deal with the added complexity)
  mode: simple

system:
  # ash | zsh
  shell: zsh
  repository:
    apk:
      # mirror: default | fastest | random
      mirror: default
      community: true
      # edge/testing repository (needed for riverwm)
      edge-testing: false

  # settings that concern users
  user:
    username: user
    password: user
    fullname: user
  keyboard:
    layout: fr
    #layout: us
    variant: bepo
    #variant: us
  hostname: custom
  timezone: Europe/Paris
  #timezone: UTC



# these things require non-trivial setup
features:
  - x

settings:
  # settings for developpers and internal system parameters
  system:
    shell: zsh
    repository:
      apk:
        # mirror: default | fastest | random
        mirror: default
        community: true
        # edge/testing repository (needed for riverwm)
        edge-testing: false

  # settings that concern users
  user:
    username: user
    password: user
    fullname: user
    # TODO: use for xorg config and system config (fr/bepo -> fr/fr-bepo)
    keyboard:
      layout: fr
      #layout: us
      variant: bepo
      #variant: us
    hostname: custom
    timezone: Europe/Paris
    #timezone: UTC



# features are optional content that can be disabled
features:
  # these should usually not be disabled
  system:
    - networkmanager
    - seedrng
    - crond
    - acpid
    - polkit
    - udisks
    - man

  dev:
    - docker
    - guix
    - openssh
    - archroot

packages:
  - firefox
  - libreoffice

  # making things work
  - flatkpak
  - gcompat

  # network
  - curl
  - wget
  - nmap

  - cryptsetup

  # shell utilities
  - tmux
  - byobu
  - htop
  - btop
  - arch-install-scripts
  - jq
  # "only by removing nano can true minimalism be achieved"
  # - said me
  - vim


graphics:
  # preset: river | xfce | none
  preset: xfce
  river:
    # launcher: wofi | bemenu
    launcher: bemenu
    # bar: waybar | none
    bar: waybar
    # background: swaybg | none
    background: swaybg
    # login: greetd-wlgreet | none
    login: greetd-wlgreet
    # terminal: foot | none
    terminal: foot
    # explorer: thunar | none
    explorer: thunar

