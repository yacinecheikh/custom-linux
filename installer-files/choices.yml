# some settings may implicitely add more packages (lvm and luks for example)
settings:
  installer:
    verbose: true
    allow-prompt: false

  # how to install Custom
  install:
    # auto | <path>
    device: auto
    # efi | bios
    boot: efi
    # ext4 | btrfs
    filesystem: btrfs
    swap:
      # none | auto | <size>G
      partition: auto
      # none | auto | <size>G
      file: none
    # simple | full
    # full mode includes full disk encryption and LVM logical partitions
    # simple mode uses physical partitions in clear (more suited to tinkerers and virtual machines)
    mode: full


    # disregard this in simple install mode
    luks:
      # write random data to the disk before formatting with luks
      # should be true for physical disks, and false for virtual ones
      randomize-disk: false
      # null | "something"
      # if null, the installer will prompt you for the passphrase
      passphrase: null

  # settings for developpers and internal system parameters
  system:
    # ash | zsh
    shell: zsh
    repository:
      apk:
        # mirror: default | fastest | random
        mirror: default
        community: true
        # edge/testing repository (needed for riverwm)
        edge-testing: false

  # settings that concern users
  user:
    username: user
    password: user
    fullname: user
    # TODO: use for xorg config and system config (fr/bepo -> fr/fr-bepo)
    keyboard:
      layout: fr
      #layout: us
      variant: bepo
      #variant: us
    hostname: custom
    timezone: Europe/Paris
    #timezone: UTC



# features are optional content that can be disabled
features:
  # these should usually not be disabled
  system:
    networkmanager: true
    seedrng: true
    crond: true
    acpid: true
    polkit: true
    udisks2: true
  dev:
    docker: true
    guix: true
    # ssh: openssh | none
    ssh: openssh

    #gcompat: true
    #btop: false

    # network
    curl: true
    wget: false
    nmap: false

    # bashing
    man: true
    jq: true
    yq: false
    arch-install-scripts: true
    tmux: true
    # TODO: decide where to put it (/opt/archroot ?)
    archroot: false

    # text editor
    vim: true
    # "only by removing nano can true minimalism be achieved"
    # - said me
    nano: false
  user:
    firefox: true
    flatpak: true
    libreoffice: true

  graphics:
    # preset: river | xfce | none
    preset: xfce
    river:
      # launcher: wofi | bemenu
      launcher: bemenu
      # bar: waybar | none
      bar: waybar
      # background: swaybg | none
      background: swaybg
      # login: greetd-wlgreet | none
      login: greetd-wlgreet
      # terminal: foot | none
      terminal: foot
      # explorer: thunar | none
      explorer: thunar

